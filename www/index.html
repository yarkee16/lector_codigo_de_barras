<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="lectorQR">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title" style="color:white">lector QR</h1>
      </ion-header-bar>
      <ion-content style="text-align:center" ng-controller="controlador1">
        <div class="item">
          <button class="button button-block button-positive icon ion-camera" ng-click="leercodigo()"> Escanear</button>
        </div>
        <div class="item">
          <h1>codigo de barra</h1>
          <p>{{codigo}}</p>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
